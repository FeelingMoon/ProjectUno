<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>UNO</title>
	<link href="css/style.css" rel="stylesheet" />
</h:head>
<h:body>
	<div class="game">
		<section class="section">
		<div class="container">
			<div class="columns is-vcentered">
				<div class="column">
					<div class="box2">
						<div class="box2 has-text-centered">
							<p class="title is-4">Carta jugada</p>
							<div class="card">
								<h:graphicImage value="#{adminBean.imagenJuego}" class="image"
									id="enJuego" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</section>
		<nav class="navbar is-fixed-bottom">
		<div class="navbar-menu is-active">
			<div class="navbar-start">
				<div class="navbar-item">
					<div class="buttons is-centered button-group">
						<button class="button is-primary">Robar</button>
						<button class="button is-success">Jugar</button>
					</div>
				</div>
			</div>
			<div class="navbar-center is-horizontal-center">
				<div class="navbar-item">
					<p class="title is-4">Cartas del Uno</p>
					<div class="card">
						<h:form id='formId'>
							<h:graphicImage value='#{adminBean.imagen}' class='image'
								id='mano' />
							<p:commandButton id='hiddenButton' action='#{adminBean.jugar}'
								update='enJuego' style='display:none' />
							<p:ajax event='click' update='hiddenButton'
								onstart="document.getElementById('formId:hiddenButton').click();" />
						</h:form>
					</div>
				</div>
			</div>

			<div class="navbar-end is-horizontal-center">
				<div class="navbar-item">
					<p class="title is-4">Cartas para robar</p>
					<div class="card">
						<h:form id='formId2'>
							<h:graphicImage id='cardImage'
								value='"#{adminBean.imagenTrasera}' class='image' />
							<p:commandButton id='hiddenButton2' action='#{adminBean.robar}'
								update='formId:mano' style='display:none' />
							<p:ajax event='click' update='hiddenButton2'
								onstart="document.getElementById('formId2:hiddenButton').click();" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
		</nav>
	</div>
</h:body>
</html>
